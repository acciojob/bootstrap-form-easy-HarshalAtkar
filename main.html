<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<head>
		<h1>Internship Form</h1>
	</head>
	<main>
		<form>
			<label for="first-name-input" class="form-label">First Name</label>
			<input type="text" id="first-name-input" class="form-control" required>
			<label for="last-name-input" class="form-label">Last Name</label>
			<input type="text" id="last-name-input" class="form-control"required>
			<label for="email-input" class="form-label">Email Address</label>
			<input type="email" placeholder="hariom@gmail" id="email-input" class="form-control" required>
		   <br>
			<label for="college-input" class="form-label">Collage Name</label>
			<input type="text" id="college-input" class="form-control" required>
			<label for="grad-year-select" class="form-label">Graduation Year</label>
			<select id="grad-year-select" required>
				<option>Choose</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
			</select>
			<label for="roll-no-input" class="form-label">Roll No</label>
			<input type="text" id="roll-no-input" class="form-control" required>
			<br>
			<input type="checkbox" id="conditions-checkbox">
			<label for="conditions-checkbox" class="form-label">Agree to term and Condition</label>
			<br>
			<button type="submit" style=>Submit form</button>
		</form>
	</main>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
